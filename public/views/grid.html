<md-content layout="row" layout-wrap>
  <div ng-repeat="item in products" flex="25">
    <md-card >
      <md-card-header>
        <h3>{{item}}</h3>
      </md-card-header>
     <md-card-content>
       <md-input-container>
         <label>Quantity</label>
         <input type="number" ng-model="quantity" required />
       </md-input-container>
     </md-card-content>
     <md-card-footer layout="row" layout-align="end center">
       <md-button type="button">Discard</md-button>
       <md-button type="button" class="md-primary">Save</md-button>
     </md-card-footer>
    </md-card>
  </div>
</md-content>
